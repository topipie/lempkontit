<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Konttiiii LEMP Esimerkki</title>
</head>
<body>
  <h1>Frontend (Nginx) update. Sivusto p√§ivittyy itesest√§√§n!!!!! Hakee my√∂s kannasta kommentin</h1>

  <div id="msg">Loading...</div>
  <script>
    fetch('/cicd/api')
      .then(r => r.json())
      .then(d => { document.getElementById('msg').innerText = d.message; })
      .catch(e => { document.getElementById('msg').innerText = 'API error: ' + e; });
  </script>

  <div id="time">Loading time...</div>
  <script>
    fetch('/cicd/api/time')
      .then(r => r.json())
      .then(d => { document.getElementById('time').innerText = d.time; })
      .catch(e => { document.getElementById('time').innerText = 'API error: ' + e; });
  </script>

  <hr>

  <div id="chuck-norris">
    <h3>Uusi ominaisuus -> Chuck Norris vitsi:</h3>
    <button id="fetch-joke">Hae uusi vitsi</button>
    <p id="joke">T√§ss√§ uusi ominaisuuteni sivulle -> Klikkaa nappia saadaksesi vitsin!</p>
  </div>

  <script>
    document.getElementById('fetch-joke').addEventListener('click', async () => {
      const p = document.getElementById('joke');
      try {
        const response = await fetch('https://api.chucknorris.io/jokes/random');
        const data = await response.json();
        p.textContent = data.value;
      } catch (err) {
        p.textContent = 'Virhe haettaessa vitsi√§.';
      }
    });
  </script>

  <hr>

  <!-- üß™ Testien ajon osio -->
  <div id="test-section">
    <h3>Suorita backend‚Äëtestit</h3>
    <button id="run-tests">Aja testit</button>
    <pre id="test-results" style="background:#f4f4f4; padding:10px; border:1px solid #ccc;"></pre>
  </div>

  <script>
    document.getElementById('run-tests').addEventListener('click', async () => {
      const resultsEl = document.getElementById('test-results');
      resultsEl.textContent = "Ajetaan testej√§‚Ä¶ odota hetki ‚Ä¶";

      try {
        const res = await fetch('/cicd/api/run-tests');
        const data = await res.json();

        // Kokoa tulosviesti
        let output = "";
        output += "Return code: " + data.returncode + "\n\n";
        output += "=== STDOUT ===\n" + data.stdout + "\n";
        output += "=== STDERR ===\n" + data.stderr + "\n";

        resultsEl.textContent = output;
      } catch (err) {
        resultsEl.textContent = "Virhe testej√§ ajettaessa: " + err;
      }
    });
  </script>

</body>
</html>
